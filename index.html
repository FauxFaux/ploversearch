<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Plover dictionary lookup tool</title>
    <script type="text/javascript" src="do.js"></script>
    <style type="text/css">
        #search {
            width: 100%
        }

        #result {
            width: 100%;
            border-spacing: 0;
        }

        td {
            border: 1px solid #ccc;
            padding: 2px;
            padding-bottom: 0;
        }

        td table {
            display: inline-block;
        }

        td td {
            text-align: center;
            padding: 0;
            border: 0;
        }

        td tr + tr td {
            font-size: 80%;
            line-height: 70%;
        }

        #search {
            display: none
        }
    </style>
</head>
<body>
<p>
    <input id="search" autofocus="true" autocomplete="off" size="15"/>
</p>
<table id="result">
    <tr>
        <th id='status' colspan="2">Waiting for JQuery to boot...</th>
    </tr>
</table>
<p>
    <a href="https://blog.goeswhere.com/">Faux' blog</a> -
    <a href="https://github.com/FauxFaux/ploversearch">github</a> - issues welcome
</p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>
    if (!window.jQuery) {
        document.write('<script src="jquery.min.js"><\/script>');
    }
</script>
<script>
    $(function () {
        start();
    });
</script>
</body>
</html>
